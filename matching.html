<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game - Parts of Speech</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      padding: 18px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .game-container {
      max-width: 900px;
      margin: 25px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .status-bar div {
      margin: 5px 0;
      font-size: 1.1em;
    }

    h2 {
      margin-top: 10px;
      color: #007bff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .card {
      background: #007bff;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      padding: 25px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80px;
    }

    .card:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .card.matched {
      background: #28a745;
      cursor: default;
      transform: scale(1);
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      background: #ffc107;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #e0a800;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background: #007bff;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-link:hover {
      background: #0056b3;
    }

    /* üîπ Responsif untuk HP */
    @media (max-width: 600px) {
      header {
        font-size: 1.2em;
        padding: 12px;
      }

      .game-container {
        margin: 15px;
        padding: 15px;
      }

      .grid {
        gap: 10px;
      }

      .card {
        font-size: 1em;
        padding: 18px;
        min-height: 70px;
      }

      button {
        width: 100%;
        margin: 5px 0;
      }

      .status-bar {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>üéÆ Matching Game - Parts of Speech</header>

  <div class="game-container">
    <div class="status-bar">
      <div>‚è≥ Waktu: <span id="timer">60</span> detik</div>
      <div>‚≠ê Skor: <span id="score">0</span></div>
    </div>

    <h2>Pilih Level:</h2>
    <button onclick="startGame(4)">Mudah</button>
    <button onclick="startGame(6)">Sedang</button>
    <button onclick="startGame(8)">Sulit</button>

    <div id="grid" class="grid"></div>

    <a href="game.html" class="back-link">‚¨Ö Kembali ke Menu Game</a>
  </div>

  <script>
    let words = [
      {word: "Dog", type: "Noun"},
      {word: "Run", type: "Verb"},
      {word: "Happy", type: "Adjective"},
      {word: "Quickly", type: "Adverb"},
      {word: "And", type: "Conjunction"},
      {word: "Wow!", type: "Interjection"},
      {word: "He", type: "Pronoun"},
      {word: "On", type: "Preposition"}
    ];

    let firstCard = null;
    let score = 0;
    let timer;
    let timeLeft = 60;
    let totalPairs = 0;
    let matchedPairs = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame(level) {
      document.getElementById("score").innerText = 0;
      score = 0;
      matchedPairs = 0;
      clearInterval(timer);
      timeLeft = 60;
      document.getElementById("timer").innerText = timeLeft;

      // Timer
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("‚è≥ Waktu habis! Skor kamu: " + score);
        }
      }, 1000);

      // Ambil kartu sesuai level
      let selected = words.slice(0, level);
      let cards = [];
      selected.forEach(item => {
        cards.push({text: item.word, match: item.type});
        cards.push({text: item.type, match: item.word});
      });

      totalPairs = level;
      cards = shuffle(cards);

      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      cards.forEach(c => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = c.text;
        div.dataset.match = c.match;
        div.onclick = () => flipCard(div);
        grid.appendChild(div);
      });
    }

    function flipCard(card) {
      if (card.classList.contains("matched") || card === firstCard) return;

      if (!firstCard) {
        firstCard = card;
        card.style.background = "#ffc107";
      } else {
        if (firstCard.dataset.match === card.innerText && card.dataset.match === firstCard.innerText) {
          firstCard.classList.add("matched");
          card.classList.add("matched");
          score += 10;
          matchedPairs++;
          document.getElementById("score").innerText = score;

          if (matchedPairs === totalPairs) {
            clearInterval(timer);
            setTimeout(() => {
              alert("üéâ Selamat! Kamu menyelesaikan permainan.\nSkor akhir: " + score);
            }, 300);
          }
        } else {
          firstCard.style.background = "#007bff";
        }
        firstCard = null;
      }
    }
  </script>
</body>
</html>
