<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Parts of Speech & Tenses</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3em;
      font-weight: bold;
      flex-wrap: wrap;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .question {
      margin: 20px 0;
      padding: 15px;
      background: #f1f9ff;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }

    .question p {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 10px 25px;
      font-size: 1em;
      background: #ffc107;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #e0a800;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      background: #ffc107;
      padding: 10px 20px;
      border-radius: 25px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: 0.3s;
    }

    .back-link:hover {
      background: #e0a800;
      color: #fff;
    }

    .result {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .correct { background: #d4edda; color: #155724; }
    .wrong { background: #f8d7da; color: #721c24; }

    .progress {
      background: #e0e0e0;
      border-radius: 25px;
      height: 20px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      text-align: center;
      color: #fff;
      font-size: 0.9em;
      line-height: 20px;
      transition: width 0.3s;
    }

    footer {
      background: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
      font-size: 0.9em;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Responsif HP */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        display: block;
        margin: 8px 0;
      }
      .container {
        margin: 15px;
        padding: 15px;
      }
      button, .back-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">🎮 Quiz Interaktif</div>
  </header>

  <div class="container">
    <h2>Latihan Soal Parts of Speech & Tenses</h2>

    <div class="progress">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>

    <form id="quizForm"></form>

    <button type="button" onclick="checkAnswers()">✅ Kirim Jawaban</button>
    <button type="button" onclick="resetQuiz()">🔄 Mulai Ulang</button>

    <div id="result" class="result"></div>

    <a href="game.html" class="back-link">⬅ Kembali ke Menu Game</a>
  </div>

  <footer>
    © 2025 Media Belajar SDN Dungkek 1
  </footer>

  <script>
    // Kumpulan soal
    const questions = [
      { q: 'Kata <b>"dog"</b> termasuk jenis kata apa?', options: ["Noun", "Verb", "Adjective"], answer: "Noun" },
      { q: 'Kata <b>"quickly"</b> termasuk jenis kata apa?', options: ["Adverb", "Noun", "Verb"], answer: "Adverb" },
      { q: 'Kata <b>"and"</b> termasuk jenis kata apa?', options: ["Conjunction", "Verb", "Adjective"], answer: "Conjunction" },
      { q: 'Kalimat "She <b>is playing</b> football" termasuk tense apa?', options: ["Present Continuous", "Simple Present", "Past Tense"], answer: "Present Continuous" },
      { q: 'Kata <b>"beautiful"</b> termasuk jenis kata apa?', options: ["Adjective", "Verb", "Noun"], answer: "Adjective" },
      { q: 'Kalimat "They <b>went</b> to school yesterday" termasuk tense apa?', options: ["Past Tense", "Present Tense", "Future Tense"], answer: "Past Tense" },
      { q: 'Kata <b>"book"</b> termasuk jenis kata apa?', options: ["Noun", "Verb", "Adverb"], answer: "Noun" },
      { q: 'Kalimat "I <b>will eat</b> rice tomorrow" termasuk tense apa?', options: ["Future Tense", "Past Tense", "Present Tense"], answer: "Future Tense" }
    ];

    let totalQuestions = questions.length;

    // Fungsi untuk shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render soal ke HTML
    function renderQuestions() {
      let shuffled = shuffle([...questions]); // copy lalu shuffle
      let form = document.getElementById("quizForm");
      form.innerHTML = ""; // reset
      shuffled.forEach((item, index) => {
        let div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p>${index + 1}. ${item.q}</p>`;
        item.options.forEach(opt => {
          div.innerHTML += `<label><input type="radio" name="q${index}" value="${opt}" onchange="updateProgress()"> ${opt}</label>`;
        });
        form.appendChild(div);
      });
    }

    // Update progress bar
    function updateProgress() {
      let answered = document.querySelectorAll("input[type='radio']:checked").length;
      let percent = Math.round((answered / totalQuestions) * 100);
      let progressBar = document.getElementById("progressBar");
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
    }

    // Cek jawaban
    function checkAnswers() {
      let score = 0;
      let resultDiv = document.getElementById("result");
      let answered = document.querySelectorAll("input[type='radio']:checked").length;

      if (answered < totalQuestions) {
        alert("⚠️ Jawab semua soal dulu ya!");
        return;
      }

      let shuffled = document.querySelectorAll(".question");
      shuffled.forEach((qDiv, index) => {
        let selected = qDiv.querySelector("input[type='radio']:checked");
        if (selected) {
          if (selected.value === questions.find(q => q.q === qDiv.querySelector("p").innerHTML.slice(3)).answer) {
            score++;
          }
        }
      });

      resultDiv.style.display = "block";
      if (score >= totalQuestions / 2) {
        resultDiv.className = "result correct";
        resultDiv.innerHTML = `🎉 Bagus! Skor kamu ${score} dari ${totalQuestions} soal.`;
      } else {
        resultDiv.className = "result wrong";
        resultDiv.innerHTML = `😢 Skor kamu ${score} dari ${totalQuestions} soal. Tetap semangat belajar ya!`;
      }
    }

    // Reset kuis
    function resetQuiz() {
      document.getElementById("result").style.display = "none";
      document.getElementById("result").className = "result";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressBar").textContent = "0%";
      renderQuestions(); // render ulang dengan urutan acak baru
    }

    // Pertama kali load
    renderQuestions();
  </script>
</body>
</html>
