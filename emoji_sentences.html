<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‰ Emoji Sentences Game ðŸŽ‰</title>
  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }

    body {
      background: #fff5e6;
      color: #333;
      text-align: center;
    }

    /* Header */
    .header {
      font-size: clamp(1.5rem,5vw,2rem);
      font-weight: bold;
      background: linear-gradient(90deg,#ffb347,#ffcc33);
      color: white;
      padding: 15px 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      transition: 0.3s;
    }
    .header:hover {
      background: linear-gradient(90deg,#ffcc33,#ffb347);
    }

    /* Main game container */
    .game-container {
      padding: 25px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .instructions {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ff6f61;
      font-weight: 600;
    }

    .emoji-pool, .sentence-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .emoji-pool span, .sentence-box span {
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.2s, filter 0.3s;
    }

    .emoji-pool span:hover, .sentence-box span:hover {
      transform: scale(1.3);
      filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
    }

    /* Buttons */
    .btn {
      background: #ff7f50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .btn:hover { background: #ff6347; }

    .reset { background: #00c853; }
    .reset:hover { background: #00e676; }

    .back { background: #607d8b; }
    .back:hover { background: #455a64; }

    /* Feedback */
    .feedback {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 1.5em;
    }

    /* Footer */
    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #555;
    }

    /* Responsif HP */
    @media (max-width: 768px) {
      .emoji-pool span, .sentence-box span { font-size: 2rem; }
      .btn { padding: 10px 18px; font-size: 0.9rem; }
      .instructions { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <header class="header">ðŸŽ‰ Emoji Sentences Game ðŸŽ‰</header>

  <main class="game-container">
    <p class="instructions">Susun kalimat dari emoji di bawah!</p>

    <div class="emoji-pool" id="emojiPool"></div>
    <div class="sentence-box" id="sentenceBox"></div>

    <div>
      <button id="checkBtn" class="btn">âœ… Cek Jawaban</button>
      <button id="resetBtn" class="btn reset">ðŸ”„ Reset</button>
      <button id="backBtn" class="btn back">â¬… Kembali</button>
    </div>

    <p id="feedback" class="feedback"></p>
  </main>

  <footer>Â© 2025 Media Belajar SDN Dungkek 1</footer>

  <script>
    // Data emoji dan jawaban
    const questions = [
      { emojis: ["ðŸ±", "ðŸŽ", "ðŸƒâ€â™‚ï¸"], answer: "ðŸ±ðŸƒâ€â™‚ï¸ðŸŽ" },
      { emojis: ["ðŸ‘§", "âš½", "ðŸƒâ€â™€ï¸"], answer: "ðŸ‘§ðŸƒâ€â™€ï¸âš½" },
      { emojis: ["ðŸ¶", "ðŸŽ¾", "ðŸƒâ€â™‚ï¸"], answer: "ðŸ¶ðŸƒâ€â™‚ï¸ðŸŽ¾" },
      { emojis: ["ðŸ§’", "ðŸŒ", "ðŸ’"], answer: "ðŸ§’ðŸ’ðŸŒ" },
      { emojis: ["ðŸ¦", "ðŸŒ³", "ðŸ•Šï¸"], answer: "ðŸ¦ðŸ•Šï¸ðŸŒ³" },
      { emojis: ["ðŸ‘©", "ðŸ“š", "ðŸ«"], answer: "ðŸ‘©ðŸ«ðŸ“š" },
      { emojis: ["ðŸ‘¦", "ðŸš²", "ðŸžï¸"], answer: "ðŸ‘¦ðŸš²ðŸžï¸" },
      { emojis: ["ðŸ¸", "ðŸ’§", "ðŸžï¸"], answer: "ðŸ¸ðŸ’§ðŸžï¸" }
    ];

    let currentQuestion = 0;
    let userSentence = [];

    const emojiPool = document.getElementById("emojiPool");
    const sentenceBox = document.getElementById("sentenceBox");
    const feedback = document.getElementById("feedback");
    const checkBtn = document.getElementById("checkBtn");
    const resetBtn = document.getElementById("resetBtn");
    const backBtn = document.getElementById("backBtn");

    function loadQuestion() {
      userSentence = [];
      sentenceBox.innerHTML = "";
      feedback.textContent = "";

      const currentEmojis = questions[currentQuestion].emojis;
      const shuffled = currentEmojis.sort(() => Math.random() - 0.5);

      emojiPool.innerHTML = "";
      shuffled.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.addEventListener("click", () => selectEmoji(emoji));
        emojiPool.appendChild(span);
      });
    }

    function selectEmoji(emoji) {
      userSentence.push(emoji);
      const span = document.createElement("span");
      span.textContent = emoji;
      span.addEventListener("click", () => removeEmoji(span, emoji));
      sentenceBox.appendChild(span);
    }

    function removeEmoji(span, emoji) {
      sentenceBox.removeChild(span);
      const index = userSentence.indexOf(emoji);
      if (index > -1) userSentence.splice(index, 1);
    }

    checkBtn.addEventListener("click", () => {
      const userAns = userSentence.join("");
      if(userAns === questions[currentQuestion].answer){
        feedback.textContent = "ðŸŽ‰ Benar! ðŸŽ‰";
        feedback.style.color = "#00c853";
        setTimeout(() => {
          currentQuestion = (currentQuestion + 1) % questions.length;
          loadQuestion();
        }, 1000);
      } else {
        feedback.textContent = "âŒ Coba lagi!";
        feedback.style.color = "#ff3d00";
      }
    });

    resetBtn.addEventListener("click", loadQuestion);

    backBtn.addEventListener("click", () => { window.history.back(); });

    // Inisialisasi
    loadQuestion();
  </script>
</body>
</html>
