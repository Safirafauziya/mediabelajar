<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Game - English Vocabulary</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #c3ecf9, #71d0f5);
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0d1b2a;
      margin-bottom: 5px;
    }
    p {
      color: #1b263b;
      margin-top: 0;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 450px;
      margin: 20px auto;
      perspective: 1000px;
    }
    .card {
      background: #1b263b;
      color: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.6s, background 0.3s, color 0.3s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card.flipped {
      transform: rotateY(180deg);
      background: #fff;
      color: #1b263b;
    }
    .card.matched {
      background: #ffd166;
      color: #1b263b;
      cursor: default;
      transform: scale(1.1);
    }
    .scoreboard {
      margin-top: 20px;
      font-size: 18px;
      color: #1b263b;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(3, 1fr);
        max-width: 320px;
        gap: 10px;
      }
      .card {
        height: 80px;
        font-size: 16px;
      }
      .buttons button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
    @media (max-width: 400px) {
      .card {
        height: 70px;
        font-size: 14px;
      }
      .buttons button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>üß† Memory Match Game</h1>
  <p>Match the English words with their meanings!</p>

  <div class="game-board" id="gameBoard"></div>

  <div class="scoreboard">
    <p>Moves: <span id="moves">0</span></p>
    <p id="message"></p>
  </div>

  <div class="buttons">
    <button id="reloadBtn">üîÑ Reload</button>
    <button id="backBtn">‚¨ÖÔ∏è Kembali</button>
  </div>

  <script>
    const words = [
      { en: "Apple", id: "Apel" },
      { en: "Run", id: "Berlari" },
      { en: "Book", id: "Buku" },
      { en: "Sleep", id: "Tidur" },
      { en: "Eat", id: "Makan" },
      { en: "Water", id: "Air" }
    ];

    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matchedPairs = 0;

    function initGame() {
      // Reset variables
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      moves = 0;
      matchedPairs = 0;
      document.getElementById("moves").innerText = moves;
      document.getElementById("message").innerText = "";

      // Create and shuffle cards
      cards = [];
      words.forEach(word => {
        cards.push({ text: word.en, pair: word.id });
        cards.push({ text: word.id, pair: word.en });
      });
      cards.sort(() => 0.5 - Math.random());

      renderBoard();
    }

    const board = document.getElementById("gameBoard");

    function renderBoard() {
      board.innerHTML = "";
      cards.forEach((card, index) => {
        const cardDiv = document.createElement("div");
        cardDiv.classList.add("card");
        cardDiv.dataset.text = card.text;
        cardDiv.dataset.pair = card.pair;
        cardDiv.dataset.index = index;
        cardDiv.innerText = "?";
        cardDiv.addEventListener("click", flipCard);
        board.appendChild(cardDiv);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      const card = this;
      if (card.classList.contains("flipped") || card.classList.contains("matched")) return;

      card.classList.add("flipped");
      card.innerText = card.dataset.text;

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        moves++;
        document.getElementById("moves").innerText = moves;
        checkMatch();
      }
    }

    function checkMatch() {
      if (firstCard.dataset.text === secondCard.dataset.pair) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matchedPairs++;
        resetBoard();
        if (matchedPairs === words.length) {
          document.getElementById("message").innerText = "üéâ Congratulations! You matched all pairs in " + moves + " moves.";
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          firstCard.innerText = "?";
          secondCard.innerText = "?";
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // Button actions
    document.getElementById("reloadBtn").addEventListener("click", initGame);
    document.getElementById("backBtn").addEventListener("click", () => {
      window.history.back();
    });

    // Initialize game on load
    initGame();
  </script>
</body>
</html>
